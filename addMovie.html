<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Navbar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="addMovie.html">Add movie</a>
                  </li>
                </ul>
                <form class="d-flex">
                  <input class="form-control me-2" type="search" placeholder="Put your movie here" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="principal-section col-11 col-md-10 mx-auto">
            <form method="post" action="http://localhost:3000/movies/add" class=" col-lg-9 mx-auto">
                <label for="exampleFormControlInput1">Title</label>
                <input class="form-control mb-5 col-11 col-md-5 mx-auto" type="text" placeholder="Movie title">

                <label for="exampleFormControlInput1" class="py-2">Director</label>
                <input class="form-control mb-5 col-11 col-md-5 mx-auto" type="text" placeholder="Director name">

                <label for="exampleFormControlInput1" class="py-2">Genre</label>
                <input class="form-control mb-5 col-11 col-md-5 mx-auto" type="text" placeholder="Genre">

                <label for="exampleFormControlInput1" class="py-2">Actors</label>
                <input class="form-control mb-5 col-11 col-md-5 mx-auto" type="text" placeholder="Actors">

                <label for="exampleFormControlInput1" class="py-2">Duration</label>
                <input class="form-control mb-5 col-11 col-md-5 mx-auto" type="text" placeholder="Duration">

                <label for="exampleFormControlInput1" class="py-2">Synopsis</label>
                <input class="form-control mb-5 col-11 col-md-5 mx-auto" type="text" placeholder="Synopsis">

                <div class="input-group mb-3">
                    <input type="file" class="form-control" id="inputGroupFile01">
                </div>
                <button type="submit" class="btn btn-primary mb-3">Enviar</button>
            </form>
        </section>
    </main>
